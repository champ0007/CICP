<div class="col-lg-4">
    <div class="panel panel-green">
        <div class="panel-heading">
            <i class="fa fa-info-circle fa-fw"></i> Open Items

        </div>
        <div class="panel-body panel-chart">
            <canvas tc-chartjs-pie chart-options="ActionItemChartOptions" chart-data="ActionItemChartData" auto-legend></canvas>
        </div>

        <link href="../css/plugins/ToDo/NewToDoItem.css" rel="stylesheet" />
        <!-- /.panel-body -->
    </div>
</div>

<!--Begin Three Charts-->
<div class="col-lg-8">
    <div class="panel panel-green">
        <div class="panel-heading">
            <i class="fa fa-info-circle fa-fw"></i> Action Items

        </div>
        <div class="panel-body">
            <table class="table table-responsive">
                <tr>
                    <td><input id="new-todo" placeholder="What needs to be done?" ng-model="NewToDoItem.Desc" autofocus></td>
                    <td>
                        <input id="new-AssignedTo" placeholder="Assigned To?" ng-model="NewToDoItem.AssignedTo">
                        &nbsp; <input type="button" class="btn-success" value="Add" ng-click="AddToDoItem(NewToDoItem)">
                    </td>
                </tr>
            </table>
            <table class="table table-responsive col-lg-8">
                <tr>
                    <th></th>
                    <th>Description</th>
                    <th>Assigned To</th>
                    <th>Status</th>
                    <th>Comments</th>
                </tr>

                <tr ng-repeat="ToDoItem in NewToDos track by $index">
                    <td><i class="fa fa-edit" ng-click="EditToDoItem(ToDoItem, $index)" data-toggle="modal" data-target=".bs-AddActionItem-modal-lg"> </i></td>
                    <td class="col-lg-4">{{ToDoItem.Desc}}</td>
                    <td class="col-lg-2">{{ToDoItem.AssignedTo}}</td>
                    <td class="col-lg-2">{{ToDoItem.Status}}</td>
                    <td class="col-lg-6">{{ToDoItem.Comments}}</td>
                </tr>
            </table>
        </div>

        <div class="modal fade bs-AddActionItem-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Action Item Details
                            <div class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></div>
                        </div>
                        <div class="panel-body">
                            <form class="form-horizontal" name="addForm" role="form" ng-valid>
                                <input type="hidden" ng-model="ToDoItem.index" />
                                <div class="form-group">
                                    <label for="Description" class="col-sm-3 control-label">Description</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="Description" placeholder="Description" ng-model="ToDoItem.Desc" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="AssignedTo" class="col-sm-3 control-label">Assigned To</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="AssignedTo" placeholder="Assigned To" ng-model="ToDoItem.AssignedTo" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="Status" class="col-sm-3 control-label">Status</label>
                                    <div class="col-sm-8">
                                        <select class="form-control" ng-model="ToDoItem.Status">
                                            <option>Open</option>
                                            <option>Pending</option>
                                            <option>Closed</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputSkills" class="col-sm-3 control-label">Comments</label>
                                    <div class="col-sm-8">
                                        <textarea class="form-control" rows="2" cols="50" placeholder="Comments" ng-model="ToDoItem.Comments"></textarea>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-sm-offset-5 col-sm-10">
                                        <button type="submit" class="btn btn-success" data-dismiss="modal" ng-click="AddToDoItem(ToDoItem)">Save</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <link href="../css/plugins/ToDo/NewToDoItem.css" rel="stylesheet" />
        <!-- /.panel-body -->
    </div>
</div>
